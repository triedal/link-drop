<head>
  <title>Link Drop</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
	  <form class="email-sender-form">
	  	<h3 id="header">Link Drop</h3>
	  	<input type="email" name="email" placeholder="your@email.com">
	  	<input type="url" name="url" placeholder="link to send">
	  	<input type="submit" value="Send Link!">
	  </form>
  </div>
  <div>
      <p id="sentConfirm">Message sent</p>
  </div>
</body>
